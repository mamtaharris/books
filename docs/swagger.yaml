basePath: /v1
definitions:
  models.Book:
    properties:
      author:
        type: string
      isbn:
        type: string
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: mamta@gmail.com harris@gmail.com
    name: Mamta Harris
    url: https://google.com/
  description: A book management service API in Go using Gin framework.
  title: Bookstore API
  version: "1.0"
paths:
  /books:
    get:
      description: Responds with the list of all books as JSON.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Book'
            type: array
      summary: Get books array
      tags:
      - books
    post:
      description: Takes a book JSON and store in DB. Return saved JSON.
      parameters:
      - description: Book JSON
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/models.Book'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Book'
      summary: Store a new book
      tags:
      - books
  /books/{isbn}:
    get:
      description: Returns the book whose ISBN value matches the isbn.
      parameters:
      - description: search book by isbn
        in: path
        name: isbn
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Book'
      summary: Get single book by isbn
      tags:
      - books
swagger: "2.0"
